<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-title> Formulário de Cadastro de Clientes </mat-card-title>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label> Nome: * </mat-label>
                <input
                  matInput
                  type="text"
                  [(ngModel)]="cliente.nome"
                  name="nome"
                  placeholder="Ex: José Pedro"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label> E-mail: * </mat-label>
                <input
                  matInput
                  type="email"
                  [(ngModel)]="cliente.email"
                  name="email"
                  placeholder="Ex: jose.pedro@email.com"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label> CPF: * </mat-label>
                <input
                  matInput
                  type="text"
                  [(ngModel)]="cliente.cpf"
                  name="cpf"
                  mask="000.000.000-00"
                  placeholder="Ex: 123.456.789-00"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label> Data Nascimento: * </mat-label>
                <input
                  matInput
                  type="text"
                  [(ngModel)]="cliente.dataNascimento"
                  name="dataNascimento"
                  mask="00/00/0000"
                  placeholder="Ex: 12/03/1990"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label> UF</mat-label>
                <mat-select [(value)]="cliente.uf" 
                (selectionChange)="carregarMunicipios($event)">
                  <mat-option *ngFor="let uf of estados" [value]="uf.sigla">
                    {{ uf.sigla }} - {{ uf.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label> Município</mat-label>
                <mat-select [(value)]="cliente.municipio">
                  <mat-option *ngFor="let m of minicipios" [value]="m.nome">
                    {{ m.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <mat-card-actions>
            @if (!atualizando) {
              <button mat-flat-button color="primary" type="submit">
                <mat-icon fontIcon="save"></mat-icon>
                Salvar
              </button>
            } @else {
              <button mat-flat-button color="primary">
                <mat-icon fontIcon="refresh"></mat-icon>
                Atualizar
              </button>
            }

            <button mat-flat-button class="ml-5" color="warn">
              <mat-icon fontIcon="backspace"></mat-icon>
              Limpar
            </button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
